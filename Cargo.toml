[package]
name = "mech3ax"
version = "0.2.0"
authors = ["Toby Fleming <tobywf@users.noreply.github.com>"]
edition = "2018"
description = "mech3ax converts assets from the 1998 MechWarrior 3 game to modern formats and back"
readme = "README.md"
license-file = "LICENSE.txt"
repository = "https://github.com/tobywf/mech3ax"
keywords = ["cli", "MechWarrior", "reverse engineering"]
categories = ["game-development", "parser-implementations"]
publish = false

autoexamples = false
autobenches = false
build = "build.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.12.3"
clap = "3.0.0-beta.1"
zip = { version = "0.5.6", default-features = false, features = ["deflate"] }
chrono = { version = "0.4.15", features = ["serde"] }
pelite = "0.9.0"
encoding = "0.2.33"
image = {version = "0.23.8", default-features = false, features = ["png"] }
bitflags = "1.0"
num-traits = "0.2"
num-derive = "0.3"
log = "0.4"
simple_logger = "1.9.0"

[dev-dependencies]
matches = "0.1.8"

[build-dependencies]
vergen = "3.1.0"

[lib]
doctest = false

[[bin]]
path = "src/bin/unzbd/main.rs"
name = "unzbd"
test = false

[[bin]]
path = "src/bin/rezbd/main.rs"
name = "rezbd"
test = false

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
# the Windows build breaks when this is enabled
# codegen-units = 1
